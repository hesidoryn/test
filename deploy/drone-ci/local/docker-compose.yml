version: '2'

services:
  drone-server:
    image: drone/drone:0.8.5
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - ./drone-data:/var/lib/drone/
    env_file:
      - ./drone.env
    restart: always
    environment:
      - DRONE_OPEN=false
      - DRONE_HOST=http://localhost:8000
      - DRONE_GITHUB=true
      # Variables below set via drone.env file
      # - DRONE_GITHUB_CLIENT=
      # - DRONE_GITHUB_SECRET=
      # - DRONE_SECRET=

  drone-agent:
    image: drone/agent:0.8.5
    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./drone.env
    environment:
      - DRONE_SERVER=drone-server:9000
      # Variables below set via drone.env file
      # - DRONE_SECRET=