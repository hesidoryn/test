app_name: "ship"
app_domain: "paralect.com"
app_home: "/home/{{app_name}}"
mongo_data_dir: "/home/{{app_name}}/mongo-data"
redis_data_dir: "/home/{{app_name}}/redis-data"

api_domain: "ship-api.paralect.com"
api_ports: [ 6000 ]

web_domain: "ship-app.paralect.com"
web_ports: [ 6100 ]

landing_domain: "ship-demo.paralect.com"
